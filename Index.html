<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neweragames</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 700;
      color: #0d1b37;
    }
    main {
      width: 100%;
      max-width: 400px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      padding: 20px;
      box-sizing: border-box;
    }
    main p {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 20px;
      color: #333;
    }
    .btn-comprar {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-comprar:hover {
      background-color: #357ABD;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>

<header>
  <!-- Você pode trocar essa logo com a sua -->
  <img src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" alt="Logo Neweragames" />
  <h1>Neweragames</h1>
</header>

<main>
  <p>Tá na hora de jogar no nível master! Aqui você aluga PS5 com preço justo e sem enrolação.</p>
  <p>Aluguel simples, rápido e seguro. Clique no botão abaixo e faça sua reserva agora mesmo.</p>

  <!-- Troque o link do href abaixo pelo link de pagamento ou checkout que você usar -->
  <a href="https://linkdopagamento.com" class="btn-comprar" target="_blank" rel="noopener noreferrer">
    COMPRAR
  </a>
</main>

<footer>
  &copy; 2025 Neweragames - Todos os direitos reservados
</footer>

</body>
</html>
